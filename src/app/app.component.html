<div
  [attr.dir]="direction"
  class="p-4 lg:pr-32 lg:pl-8 lg:pt-24 bg-gray-100 min-h-screen"
>
  <div class="flex flex-row justify-between mb-3">
    <div class="flex flex-row gap-3 items-center">
      <button
        pTooltip="رجوع"
        tooltipPosition="bottom"
        class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center"
      >
        <i class="pi pi-arrow-right text-xs lg:text-sm"></i>
      </button>
      <p class="lg:text-base font-neo-sans-arabic font-bold">
        تذكرة رقم #{{ ticket?.ticketNumber }}
      </p>
    </div>
    <div class="flex flex-row gap-3">
      <button
        pTooltip="تعديل"
        tooltipPosition="bottom"
        class="flex flex-row gap-2 items-center bg-white rounded-md py-1 px-2 text-sm lg:text-base"
      >
        <i class="pi pi-file-edit text-violet-500"></i>
        <p class="font-neo-sans-arabic text-sm">تعديل</p>
      </button>
      <button
        pTooltip="تغيير اللغة"
        tooltipPosition="bottom"
        class="flex flex-row gap-2 items-center bg-white rounded-md py-1 px-2 text-sm lg:text-base"
        (click)="switchDirection()"
      >
        <span>{{ direction === "rtl" ? "E" : "A" }}</span>
      </button>
    </div>
  </div>
  <div class="flex flex-col lg:flex-row gap-6">
    <app-line-chart class="block lg:w-2/3"></app-line-chart>
    <app-card-view class="block lg:w-1/3"></app-card-view>
  </div>
  <div class="flex flex-col lg:flex-row justify-center md:justify-between my-5">
    <div class="flex flex-row gap-4 justify-center items-center">
      <p class="text-sm lg:text-base">مبيعات التذاكر</p>
      <div class="flex flex-row gap-2 items-center">
        <div class="bg-white flex flex-row gap-3 items-center">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="بحث عن..."
            class="text-sm lg:text-base"
          />
        </div>
        <button class="bg-white rounded-md p-2">
          <i class="pi pi-sliders-h text-base lg:text-lg"></i>
        </button>
        <button class="bg-white rounded-md p-2">
          <i class="pi pi-sort-alt text-base lg:text-lg"></i>
        </button>
      </div>
    </div>
    <div class="flex flex-row justify-center gap-4 items-center">
      <div class="flex flex-row gap-2 items-center">
        <p-inputSwitch [(ngModel)]="checked" class="text-sm lg:text-base" />
        <p class="text-sm lg:text-base">مفعلة</p>
      </div>
      <button
        class="px-4 py-2 bg-[#8a74f9] text-white rounded-lg text-sm lg:text-base"
      >
        حجز تذكرة جديدة
      </button>
    </div>
  </div>
  <div>
    <app-table-view class="block bg-white rounded-md p-4"></app-table-view>
  </div>
</div>
